<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Socialglam</title>
</head>

<body>
    <div class="container">
        <div class="celular-lateral">
            <img src="./img/43cc71bb1b43.png" alt="celular" title="Celular">

            <div class="user">
                <div class="logo" title="Socialglam">Socialglam</div>
                <input type="text" title="Usuário" placeholder="Telefone, nome de usuário ou e-mail" size="35"><br>
                <input type="password" title="Senha" placeholder="Senha" size="35"><br>
                <input class="button" type="button" title="Entrar" value="Entrar"><br>
                <a href="#" title="Esqueceu a senha">Esqueceu a senha?</a><br>
            </div>

            <div class="new-user">
                <span>Não tem uma conta?</span> <a href="#" title="Cadastre-se">Cadastre-se</a>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download-buttons">
                    <a href="#">
                        <img src="./img/googleplay-button.png" alt="googleplay" title="GooglePlay">
                    </a>

                    <a href="#">
                        <img src="./img/apple-button.png" alt="appstore" title="AppStore">
                    </a>
                </div>
            </div>
        </div>
    </div>

</html>
